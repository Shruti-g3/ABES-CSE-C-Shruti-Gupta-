<!DOCTYPE html>
<html>
<head>

        .navbar {

        }
        .navbar img {
            height: 40px;
            margin-right: 15px;
        }
        .navbar .title {
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .card {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin-top: 0;
            color: #2d3e50;
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 18px;
            display: flex
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 1em;
        }
        .gender-group {
    display: block;
    margin-bottom: 10px;
}

        .btn {
            display: inline-block;
            background: #2d3e50;
            color: #fff;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1em;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1a2533;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <img src="bus.png" alt="Bus Logo">
        <span class="title">Bus Seat Book</span>
        <br>
    </div>
    <div class="card">
        <h2><b>Welcome to bus booking System</b></h2>
        <table>
            <tr>
                <td style="vertical-align:top; text-align:right;">
                    <img src="bus3.webp" alt="Bus Logo" width="200px" height="200px">
                </td>
            </tr>
        </table>
       
        
        <!-- add image right side of the user details -->

        <div class="card">
        <h2>Seat and Payment Details</h2>
        <form>
            <div class="form-group">
                <label>Seat Type</label>
                <div class="seat-type-group">
                    <label><input type="radio" name="seatType" value="ac" required> AC</label>
                    <label><input type="radio" name="seatType" value="nonac"> Non-AC</label>
                </div>  
            </div>
            <div class="form-group  
">
                <label>Payment Method</label>
                <div class="payment-method-group">
                    <label><input type="radio" name="paymentMethod" value="upi" required> UPI</label>
                    <label><input type="radio" name="paymentMethod" value="atm"> ATM</label>
                </div>
            </div>
            <a href="confirmation.html" class="btn">Confirm Book</a>
        </form>
    </div>
</body>
</html>
