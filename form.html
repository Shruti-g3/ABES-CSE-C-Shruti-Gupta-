<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Student Name: </label>
        <input type="text" name="sname" placeholder="Enter Student Name"><br><br>
        <label>Student Password: </label>
        <input type="password" name="spass" placeholder="Enter Student Password"><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="html" name="shruti" value="html1">
        <label >Male</label><br>
        <input type="radio" id="html" name="shruti" value="html2">
        <label >Female</label><br>
        <input type="radio" id="html" name="shruti" value="html3">
        <label >Other</label><br><br>

        <label>Choose your branch:</label>
        <select>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="EE">EE</option>
            <option value="ME">ME</option>
        </select><br><br>
        <label>Choose your skills:</label><br>
        <input type="checkbox" id="html" name="shruti" value="html1">
        <label >HTML</label><br>    
        <input type="checkbox" id="css" name="shruti" value="css1">
        <label >CSS</label><br>
        <input type="checkbox" id="js" name="shruti" value="js1">
        <label >JavaScript</label><br>
        <input type="checkbox" id="py" name="shruti" value="py1">
        <label >Python</label><br><br>

        <label>About Yourself:</label><br>
        <textarea name="message" rows="5" cols="30" placeholder="Write something about yourself..."></textarea><br><br>

        <label>Upload your resume:</label>      
        <input type="file" name="resume"><br><br>
        

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
