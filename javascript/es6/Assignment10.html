<!-- make a to do list with tht help of input box  with + symbol and at the end write "List of all" while clicking last button of "List of all" we will go on a nexr page of to do list which we are added at the previous page  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    .input-container {
      display: flex;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    button.add-btn {
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 20px;
      padding: 8px 15px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }
    ul li {
      padding: 8px;
      background: #f9f9f9;
      margin-bottom: 6px;
      border-radius: 6px;
    }
    .list-all-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2196F3;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>To Do List</h2>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button class="add-btn" onclick="addTask()">+</button>
    </div>
    <ul id="taskList"></ul>
    <button class="list-all-btn" onclick="goToAll()">List of All</button>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const task = taskInput.value.trim();
      if (task === "") return;

      // Save to localStorage
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));

      // Show in list
      let li = document.createElement("li");
      li.textContent = task;
      taskList.appendChild(li);

      taskInput.value = "";
    }

    // Load tasks on refresh
    window.onload = function() {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(task => {
        let li = document.createElement("li");
        li.textContent = task;
        taskList.appendChild(li);
      });
    }

    function goToAll() {
      window.location.href = "list.html";
    }
  </script>
</body>
</html>
