<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      padding: 10px;
      margin-bottom: 8px;
      background: #f1f1f1;
      border-radius: 6px;
    }
    .back-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #FF5722;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>All Tasks</h2>
    <ul id="allTasks"></ul>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <script>
    const allTasks = document.getElementById("allTasks");

    window.onload = function() {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(task => {
        let li = document.createElement("li");
        li.textContent = task;
        allTasks.appendChild(li);
      });
    }

    function goBack() {
      window.location.href = "Assignment10.html";
    }
  </script>
</body>
</html>
