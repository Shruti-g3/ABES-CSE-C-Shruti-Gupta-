<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <script>
        function add(a,b){
            var c=a+b
            document.writeln("Addition = "+c);
        }
        function sub(a,b){
            var c=a-b
            document.writeln("Subtraction = "+c);
        }

        add(10,5);
        sub(10,5);
    </script>
</body>
</html>
