<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        #demo{
            border: 2px solid black;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="demo">
        <button onclick="ab()">Click me</button>
        <p id="s"></p>
    </div>

    <script>
        function ab(){
            document.getElementById("s").innerHTML="Hello Shruti";
        }
    </script>
    
</body>
</html>
