<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="flipkartLogo.png">
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="topbar">
      <div class="logo">Flipkart <small>Explore <span style="color:#ffe500">Plus</span></small></div>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for Products, Brands and More">
      </div>
      <div class="login">👤 Login</div>
      <div class="cart">🛒 Cart</div>
      <div class="seller">🏬 Become a Seller</div>
      <div class="more">⋮</div>
    </div>

    <!-- Categories -->
    <div class="categories">
      <div class="cat">
        <img src="minutes.webp" alt="Minutes">
        <span>Minutes</span>
      </div>
      <div class="cat">
        <img src="mobile.webp" alt="Mobiles">
        <span>Mobiles & Tablets</span>
      </div>
      <div class="cat">
        <img src="fashion.webp" alt="Fashion">
        <span>Fashion</span>
      </div>
      <div class="cat">
        <img src="Electronics.webp" alt="Electronics">
        <span>Electronics</span>
      </div>
      <div class="cat">
        <img src="furniture.jpeg" alt="Home">
        <span>Home & Furniture</span>
      </div>
      <div class="cat">
        <img src="tv.webp" alt="TVs">
        <span>TVs & Appliances</span>
      </div>
      <div class="cat">
        <img src="Flight.webp" alt="Flights">
        <span>Flight Bookings</span>
      </div>
      <div class="cat">
        <img src="beauty.jpeg" alt="Beauty">
        <span>Beauty, Food & More</span>
      </div>
      <div class="cat">
        <img src="grocery.webp" alt="Grocery">
        <span>Grocery</span>
      </div>
    </div>
  </div>
</body>
</html>
