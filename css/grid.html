<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s{
            display: grid;
            background-color: lightpink;
            grid-template-columns: auto auto auto;
            padding: 10px;
        }
        .s > div{
            background-color: lightgreen;
            border: 2px solid black;
            font-size: 40px;
            text-align: center;
            padding: 20px 0;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="s">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
